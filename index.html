<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズバトルRPG</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="game-container">
    <div id="status-bar">
      <div id="hp-container"><span>HP:</span><div id="hp-hearts"></div></div>
      <div id="combo-container"><span>連続:</span><span id="combo-count">0</span></div>
      <div id="exp-container">
        <span>経験値:</span>
        <div id="exp-bar"><div id="exp-fill"></div></div>
        <span id="exp-text">0/100</span>
      </div>
      <div id="level-display">Lv.1</div>
    </div>

    <div id="game-area"><div id="player"></div></div>

    <div id="controller">
      <div id="controller-row1">
        <button id="btn-up">↑</button>
      </div>
      <div id="controller-row2">
        <button id="btn-left">←</button>
        <button id="btn-down">↓</button>
        <button id="btn-right">→</button>
      </div>
    </div>
  </div>

  <div id="tutorial-container">
    <div id="tutorial-box">
      <h2>操作方法</h2>
      <p>矢印キーまたは画面のボタンで移動します。</p>
      <h2>目的</h2>
      <p>敵を倒してレベルアップを目指そう！</p>
      <button id="tutorial-start">スタート</button>
    </div>
  </div>

  <div id="quiz-container" class="hidden">
    <div id="quiz-box">
      <p id="quiz-genre"></p>
      <p id="quiz-question">ここにクイズ</p>
      <div id="quiz-options"></div>
    </div>
  </div>

  <div id="gameover-container" class="hidden">
    <div id="gameover-box">
      <p id="gameover-text">ゲームオーバー</p>
      <button id="restart-button">リトライ</button>
    </div>
  </div>
  
<audio id="bgm-field" preload="auto"></audio>
<audio id="se-correct" preload="auto"></audio>
<audio id="se-wrong" preload="auto"></audio>
<audio id="se-levelup" preload="auto"></audio>

  <script src="./script.js" defer></script>
</body>
</html>
